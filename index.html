<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search</title>
  <link rel="stylesheet" media="screen" href="style/index.css">
  <link rel="stylesheet" media="screen" href="style/index_pc.css">
  <script src="script/index.js"></script>
</head>
<body>
  <div class="search">
      <div class="logo">
          <img src="Search.png" alt="">
      </div>
      <br>
      <div class="search_form">
          <form action="https://www.baidu.com/s" method="get" name="wd">
              <input class="text" autocomplete="off" type="text" name="wd" placeholder=" Search">
              <input class="button" type="button" value="">
          </form>
      </div>
  </div>
  <div class="nav">
      <div class="box">
          <img src="images/bd.png" alt="">
          <p>百度</p>
          <a href="http://www.baidu.com/"></a>
      </div>
      <div class="box">
          <img src="images/bing.png" alt="">
          <p>Bing</p>
          <a href="http://www.bing.com/"></a>
      </div>
      <div class="box">
        <img src="images/email.png" alt="">
        <p>Email</p>
        <a href="https://mail.qq.com"></a>
      </div>
      <div class="box">
        <img src="images/github.png" alt="">
        <p>Github</p>
        <a href="http://www.github.com"></a>
      </div>
      <div class="box">
          <img src="images/bili.png" alt="">
          <p>哔哩哔哩</p>
          <a href="http://www.bilibili.com/"></a>
      </div>
      <div class="box">
        <img src="images/jd.png" alt="">
        <p>京东</p>
        <a href="http://www.jd.com/"></a>
    </div>
  </div>
  <div class="bottom">
      <p></p>
  </div>
</body>
</html>
